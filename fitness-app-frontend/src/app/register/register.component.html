<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="user.age" name="age">
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" [(ngModel)]="user.weight" name="weight">
    </div>
    <div class="form-group">
      <label for="fitnessGoals">Fitness Goals:</label>
      <textarea id="fitnessGoals" [(ngModel)]="user.fitnessGoals" name="fitnessGoals"></textarea>
    </div>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
